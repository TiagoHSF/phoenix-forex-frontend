<div *ngIf="!autenticado" class="login-container">
    <div class="login-card">
        <img src="assets/logo phoenix.webp" alt="Logo" class="logo" style="margin-right: 20px;"/>
        <form [formGroup]="loginForm" style="margin-right: 5%">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Digite seu email" />
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" formControlName="password" placeholder="Digite sua senha" />
            </div>
            <button type="submit" class="btn" (click)="login()">Entrar</button>
        </form>
    </div>
</div>

<div *ngIf="autenticado">
    <app-principal-resumido></app-principal-resumido>
</div>
